<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="./assets/js/main.js"></script>
    <title>TP-liste-contact</title>
  </head>
  <body>
    
    


    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Ajouter un contact</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
            <form action="#" id="form1">
              <label for="fname">Prenom:</label>
              <input type="text" id="fname" name="fname" class="rounded"><br><br>

              <label for="lname"> Nom:</label>
              <input type="text" id="lname" name="lname" class="rounded"><br><br>

              <label for="email"> Email:</label>
              <input type="text" id="email" name="email" class="rounded"><br><br>

              <label for="birth">Date de naissance:</label>
              <input type="date" id="birth" name="birth" class="rounded"><br><br>

              <label for="tel">Telephone:</label>
              <input type="text" id="tel" name="tel" class="rounded"><br><br>

              <button class="btn btn-success" id="btnSave">Sauvegarder</button>
            </form>
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
    
        </div>
      </div>
    </div>


    
    <main class="container">
      <div class="row d-flex m-3 " >
        <div class="col-3 bg-info text-white text-center me-2 rounded" id="contacts">
          <h1>Contacts</h1>
        </div>
        <div class="col-8 bg-dark text-white text-center rounded">
          <h1>Le Contact</h1>
          
          <!-- Button to Open the Modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                  Ajouter Contact
                </button>
        </div>
      </div>
    </main>
  </body>
</html>
